<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Encapsulation</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<header id="main"></header>
	
	<section >
		<div class="container">
		<h1>An average Bogey Golfers Rating</h1>
			<ul class="thumbnails cf">
				<a href=""><li id="selected" class="thumbnail">
					<header>
						<h2>{self.get_name}</h2>
					</header>
					<figure>
						<img src="images/{self.get_name}" alt="{self.get_name}" width="259" height="194">
					</figure>

					<div>
					    <ul>
					        <li>
					            <h3>Yardage</h3>
					            <p>{self.get_yardage}</p>
					        </li>
					        <li>
					        	<h3>Course Rating</h3>
					        	<p>{self.get_course_rating}</p>
					        </li>
					        <li>
					        	<h3>Slope</h3>
					        	<p>{self.get_slope}</p>
					        </li>
					        <li>
					        	<h3>Bogey Rating</h3>
								<p>{self.get_bogey_rating}</p>
					        </li>
                        </ul>
					</div>

				</li></a>
				</section>
	<footer></footer>
</body>
</html>
